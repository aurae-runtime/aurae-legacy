syntax = "proto3";

option go_package = "gen/aurae";

package aurae;

service System {
  rpc Status(StatusRequest) returns (StatusResponse) {}
}

message StatusRequest {}

message StatusResponse {
  string AuraeInstanceEncapsulated = 1;
  string Version = 2;
  int32 Code = 10;
  string Message = 12;
}
